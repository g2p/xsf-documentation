<h2>XMPP DevCon 4</h2>

<p>The fourth developer conference held by the <a href='/xsf/'>XMPP Standards Foundation</a> will occurr on February 24 and 25, 2008, in Brussels, Belgium (the same week as <a href='http://www.fosdem.org/'>FOSDEM 2008</a>).</p>

<p>For information about the agenda, logistics, and participants, visit &lt;<a href='http://wiki.jabber.org/index.php/FOSDEM_2008'>http://wiki.jabber.org/index.php/FOSDEM_2008</a>&gt;.</p>
