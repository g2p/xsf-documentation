<h2>XMPP Summit 7</h2>

<p>The <a href='/xsf/'>XMPP Standards Foundation</a> will hold its seventh "XMPP Summit" meeting on July 20 and 21, 2009, in San Jose, California, USA. Thanks to the generosity of <a href='http://oreilly.com/'>O'Reilly</a>, the Summit will be held on the premises of <a href='http://en.oreilly.com/oscon2009'>OSCON 2009</a>.</p>

<p>Details to follow.</p>
