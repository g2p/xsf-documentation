<h2>XMPP Technologies</h2>
<p>This new section of the xmpp.org website will provide an overview of various XMPP technologies of interest (core, BOSH, pubsub, MUC, etc.). Each overview page (e.g., bosh.shtml) will explain the technology, provide links to specs and implementations and tutorials, etc.</p>
