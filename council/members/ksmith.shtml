<h2>Kevin Smith</h2>

<p>Kevin Smith, a member of the <a href='/council/'>XMPP Council</a> for 2006-2007, is the lead developer of <a href='http://psi-im.org/'>Psi</a>, a popular open-source client for Jabber/XMPP communications. Kevin is also the co-author of several <a href='http://www.xmpp.org/extensions/'>XMPP extensions</a>. Kevin's weblog is located at &lt;<a href='http://www.kismith.co.uk/wordpress/'>http://www.kismith.co.uk/wordpress/</a>&gt;.</p>
