<h2>XSF People :: Matthew Miller</h2>

<p>Matthew Miller (a.k.a. 'linuxwolf') is the lead developer for the <a href='http://jso.jabberstudio.org/'>JSO</a> Java library and the author of several XMPP Extension Protocols. He served as a member of the <a href='/council/'>XMPP Council</a> for 2003-2004, 2004-2005, and 2005-2006.</p>
