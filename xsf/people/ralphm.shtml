<h2>XSF People :: Ralph Meijer</h2>

<p>Ralph Meijer is the lead developer of several Jabber-related projects and services, including the <a href='http://idavoll.jabberstudio.org/'>Idavoll</a> pubsub component, the <a href='http://mimir.ik.nu/'>Mimir</a> notification service, and <a href='http://planet.jabber.org/'>Planet Jabber</a>. Ralph has been a member of the <a href='/council/'>XMPP Council</a> for 2004-2005, 2005-2006, and 2006-2007.</p>
