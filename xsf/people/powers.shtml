<h2>XSF People :: Dan Powers</h2>

<p>Dan Powers has over twenty years of experience developing complex network architectures and Internet applications. He has held senior business and technical positions at <a href='http://www.ibm.com/'>IBM</a>. Dan served as a founding member of the <a href='/xsf/board/'>XSF Board of Directors</a> in 2001-2002.</p>
