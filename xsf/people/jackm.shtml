<h2>XSF People :: Jack Moffitt</h2>

<p>Jack Moffit is a longtime contributor to the open-source community, both technically (<a href='http://www.icecast.org/'>Icecast</a>, <a href='http://www.vorbis.com/'>Ogg Vorbis</a>, <a href='http://www.debian.org/'>Debian</a>) and organizationally (as manager of the <a href='http://www.xiph.org/'>Xiph</a> project). He was a member of the <a href='/xsf/board/'>XSF Board of Directors</a> and the <a href='/council/'>XMPP Council</a> for 2005-2006.</p>
